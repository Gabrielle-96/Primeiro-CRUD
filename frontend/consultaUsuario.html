<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta</title>
    <link rel="stylesheet" href="./css/consultaUsuario.css">
</head>

<body>
    <div id="main-container">
        <h2> Usuários: </h2>
        <table id="usuarios"></table>
        <form id="consult-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off"
                    data-min-length="5" data-required data-email-validate="">
            </div>
            <div class="half-box spacing">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" autocomplete="off"
                    data-max-length="15" data-only-letters data-required>
            </div>
            <div class="half-box">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" autocomplete="off"
                    placeholder="Digite o seu sobrenome">
            </div>
            <div class="half-box spacing">
                <label for="cep">CEP</label>
                <input type="text" name="cep" id="cep" data-required placeholder="Digite o seu CEP">
            </div>
            <div class="half-box">
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco" data-required>
            </div>
            <div class="half-box spacing">
                <label for="numero">Número</label>
                <input type="text" name="numero" id="numero" data-required>
            </div>
            <div class="half-box">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" data-required>
            </div>
            <div class="half-box spacing">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" data-required>
            </div>
            <div class="half-box">
                <label for="estado">Estado</label>
                <input type="text" name="estado" id="estado" data-required>
            </div>
            <div class="half-box spacing">
                <label for="excluir">Excluir</label>
                <input type="text" name="excluir" id="excluir">
            </div>
            <div class="half-box">
                <label for="editar">Editar</label>
                <input type="text" name="editar" id="editar">
            </div>
    </div>
    </form>
    <script src="./js/consultaUsuario.js"></script>
</body>

</html>
