<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/cadastroUsuario.css">
</head>

<body>
    <div id="main-container">
        <h2> Realize seu cadastro: </h2>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off"
                    data-min-length="5" data-required data-email-validate="">
            </div>
            <div class="half-box spacing">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" autocomplete="off"
                    data-max-length="15" data-only-letters data-required>
            </div>
            <div class="half-box">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" autocomplete="off"
                    placeholder="Digite o seu sobrenome">
            </div>
            <div class="half-box spacing">
                <label for="cep">CEP</label>
                <input type="text" name="cep" id="cep" data-required placeholder="Digite o seu CEP">
            </div>
            <div class="half-box">
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco" data-required>
            </div>
            <div class="half-box spacing">
                <label for="numero">Número</label>
                <input type="text" name="numero" id="numero" data-required>
            </div>
            <div class="half-box spacing">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" data-required>
            </div>
            <div class="half-box spacing">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" data-required>
            </div>
            <div class="half-box spacing">
                <label for="estado">Estado</label>
                <input type="text" name="estado" id="estado" data-required>
            </div>
            <div class="half-box spacing">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" class="password" autocomplete="off"
                    placeholder="Digite sua senha" data-password-validate data-required>
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirmação de senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" autocomplete="off"
                    placeholder="Confirme a senha" data-required data-equal="senha">
            </div>
            <div class="half-box">
                <input type="checkbox" name="agreement" id="agreement" autocomplete="off">
                <label for="agreement" class="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="./js/validator.js"></script>
    <script src="./js/cadastroUsuario.js"></script>
</body>

</html>
